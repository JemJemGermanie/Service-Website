<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Receipt</title>
    <link rel="stylesheet" href="client-bill.css">
    <script src="client-bill.js" defer></script>
</head>
<body>
    <div class="bill-container">
        <h1>Receipt</h1>
        <div class="company-details">
            <p><strong>Company Name:</strong> <span id="companyName"></span></p>
            <p><strong>Company Address:</strong> <span id="companyAddress"></span></p>
            <p><strong>Company Phone:</strong> <span id="companyPhone"></span></p>
        </div>
        <div class="client-details">
            <p><strong>Client Name:</strong> <span id="clientName"></span></p>
            <p><strong>Client Address:</strong> <span id="clientAddress"></span></p>
            <p><strong>Client Phone:</strong> <span id="clientPhone"></span></p>
        </div>

        <div class="service-details">
            <p><strong>Order ID:</strong> <span id="orderID"></span></p>
            <p><strong>Service:</strong> <span id="serviceName"></span></p>
            <p><strong>Order Request Date:</strong> <span id="order_date"></span></p>
            <p><strong>Amount Paid:</strong> <span id="price"></span></p>
            <p><strong>Order Completion Date:</strong> <span id="completion_date"></span></p>
        </div>
    </div>
</body>
</html>
