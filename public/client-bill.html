<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Bill</title>
    <link rel="stylesheet" href="client-bill.css">
    <script src="client-bill.js" defer></script>
</head>
<body>
    <div class="bill-container">
        <h1>Invoice</h1>
        <div class="client-details">
            <p><strong>Client Name:</strong> <span id="clientName"></span></p>
            <p><strong>Date:</strong> <span id="invoiceDate"></span></p>
        </div>

        <div class="service-details">
            <p><strong>Service:</strong> <span id="serviceName"></span></p>
            <p><strong>Amount Due:</strong> <span id="serviceAmount"></span></p>
        </div>
    </div>
</body>
</html>
