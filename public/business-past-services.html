<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Services</title>
    <link rel="stylesheet" href="home.css">
    <script src="business-past-service.js" defer></script>
    <style>body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    .top-bar {
        background-color: #333;
        overflow: hidden;
    }
    
    .top-bar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    
    .top-bar a:hover {
        background-color: #ddd;
        color: black;
    }
    
    .page {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    
    .services-section {
        margin-top: 20px;
    }
    
    .services-section ul {
        list-style-type: none;
        padding: 0;
    }
    
    .services-section li {
        margin: 10px 0;
        background-color: #f4f4f4;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .service-content {
        display: flex;
        flex-direction: column;
    }
    
    .service-content span {
        font-size: 16px;
        color: #333;
        margin-bottom: 5px;
    }
    
    .action-buttons {
        display: flex;
        gap: 10px;
    }
    
    .action-button {
        padding: 5px 10px;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
        font-size: 14px;
    }
    
    .view-button {
        background-color: blue;
    }
    
    .view-button:hover {
        background-color: darkblue;
    }</style>
</head>
<body>
    <div class="top-bar">
        <a href="admin-homepage.html">Home</a>
        <a href="our-services-admin.html">Our Services</a>
        <a href="sign-out.html" style="float:right">Sign out</a>
    </div>

    <div class="page">
        <h1>Past Services</h1>
        <div class="services-section">
            <ul id="pastServicesList">
                <!-- Orders with status 2 will be rendered here -->
            </ul>
        </div>
    </div>
</body>
</html>
